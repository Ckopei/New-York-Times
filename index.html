<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>New York Times Search</title>
</head>
<body>

<div class="container">
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Search Parameters</span>
    </nav>
    <form id="search-form">
        <div class="form-group">
            <label> Search Term:</label>
            <input id="search-term" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label> Number of Records to Retrieve:</label>
            <select id="records-num" class="form-control">
              <option>1</option>
              <option>5</option>
              <option>10</option>
            </select>
        </div>
        <div class="form-group">
            <label>Start Year (Required)</label>
            <input maxlength="4" type="number" id="start-year" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>End Year (Required)</label>
            <input type="number" id="end-year" maxlength="4" type="text" class="form-control">
        </div>
        <!-- <input id="search" type="submit" value="Search"> -->
        <button id="search" type="button" class="btn btn-info">Search</button>
        
    </form>
</div>
<div class="container">
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Top Articles</span>
    </nav>
    <div id="articles">
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="assets/javascript/script.js"></script>
</body>
</html>
